<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: solid black;
        }
    </style>

    <script>
        function kalkulator(){
            let input = document.getElementById ("inputan").value ;
            let mata_uang = document.getElementById ("matauang").value ;

            console.log (input * mata_uang) ;

            let area_hasil = document.getElementById("hasil") ;
            area_hasil.innerHTML = input * mata_uang ;
        }
    </script>
</head>
<body>
    <h1>Menghitung Rupiah</h1>

    <table style="width: 50%;">
        <tr>
            <td>Masukan nilai</td>
            <td>Mata uang</td>
            <td>nilai rupiah</td>
        </tr>

        <tr>
            <td>
                <input type="number" id="inputan" onchange="kalkulator()">
            </td>

            <td>
                <select name="" id="matauang" onchange="kalkulator()">
                    <option value="">Rupiah</option>
                    <option value="9.915">Dolar Us</option>
                    <option value="13.472">Dolar Singapur</option>
                    <option value="874">Ringgit Malaysia</option>
                    <option value="120">Yen Jepang</option>
                    <option value="15.888">Euro</option>
                    <option value="3.592">Riyal Arab Saudi</option>
                </select>
            </td>

            <td>
                <p id="hasil"></p>
            </td>
        </tr>
    </table>
</body>
</html>
